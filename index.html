<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Secular+One&display=swap" rel="stylesheet">
    <title>Encrypter</title>
</head>
<body>
    <header>
        <img src="./Logo.png" alt="logo alura">
        <h1>Encrypter</h1>
    </header>
    <main>
        <input type="text" id="input" placeholder="Enter message to encrypt">
        <button type="button" class="btn" id="encrypt">Encrypt</button>
        <button type="button" class="btn" id="decrypt">Decrypt</button>
        <span id="result"></span>
        <div id="copy">Click to copy the message to the clipboard</div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
